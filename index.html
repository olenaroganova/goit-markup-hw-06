    <!-- -------------------------MODAL------------------- -->
    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <button type="button" class="modal-btn" data-modal-close>
          <svg class="close" width="8" height="8">
            <use href="./images/icons.svg#icon-close"></use>
          </svg>
        </button>
        <p class="modal-title">Leave your contacts and we will call you back</p>
        <form class="modal-form">
          <div class="modal-field">
            <label for="user-name" class="modal-label">Name</label>
            <div class="input-wrap">
              <input
                type="text"
                id="user-name"
                class="modal-input"
                name="user-name"
                required
              />
              <svg class="input-icon" width="18" height="24">
                <use href="./images/icons.svg#icon-person"></use>
              </svg>
            </div>
          </div>
          <div class="modal-field">
            <label for="phone" class="modal-label">Phone</label>
            <div class="input-wrap">
              <input
                type="tel"
                id="phone"
                class="modal-input"
                name="phone"
                required
              />
              <svg class="input-icon" width="18" height="24">
                <use href="./images/icons.svg#icon-phone"></use>
              </svg>
            </div>
          </div>
          <div class="modal-field">
            <label for="email" class="modal-label">Email</label>
            <div class="input-wrap">
              <input
                type="email"
                id="email"
                class="modal-input"
                name="email"
                required
              />
              <svg class="input-icon" width="18" height="24">
                <use href="./images/icons.svg#icon-email"></use>
              </svg>
            </div>
          </div>
          <div class="div-textarea">
            <label for="user-comment" class="modal-label">Comment</label>
            <textarea
              name="user-comment"
              id="user-comment"
              placeholder="Text input"
              class="modal-textarea"
            ></textarea>
          </div>
          <div class="div-privacy">
            <input
              type="checkbox"
              name="user-privacy"
              id="user-privacy"
              class="input-check visually-hidden"
              value="true"
            />
            <label for="user-privacy" class="check-text"
              ><span class="span-privacy"
                ><svg class="icon-check" width="10" height="8">
                  <use href="./images/icons.svg#icon-check"></use>
                </svg> </span
              >I accept the terms and conditions of the&nbsp;
              <a class="policy"> Privacy Policy</a>
            </label>
          </div>
          <button type="submit" class="modal-send">Send</button>
        </form>
      </div>
    </div>
